<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se<br>E entre para o nosso time</h1>

<script>
    document.getElementById("btn-login").addEventListener("click", function () {

        window.location.href = "/auth/register";
    });
