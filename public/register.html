<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base/_reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/register.css">
    <script src="service.js"></script>
    <title>Cadastrar</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se<br>E entre para o nosso time</h1>
            <img src="/assets/img/Astronaut-suit-pana.svg" class="left-img" alt="Astronaut">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastrar</h1>
                <div id="message"></div>
                <div id="errorMessage"></div>
                <form action='/auth/register' method="POST">
                    <div class="textfield">
                        <label for="name">Nome</label>
                        <input type="text" name="name" placeholder="Nome">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="password">Confirmar Senha</label>
                        <input type="password" name="confirmpassword" placeholder="Confirmação de Senha">
                    </div>
                    <button id="btn-register" class="btn-cadastrar" type="submit">Cadastrar</button>
                </form>
                <button id="btn-home" class="btn-home">Tela Inicial</button>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("btn-home").addEventListener("click", function () {
        window.location.href = "/";
    });
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');
    if (msg) {
        const messageContainer = document.getElementById('message');
        messageContainer.innerText = msg;
    };
    const errmsg = urlParams.get('errmsg');
    if (errmsg) {
        const messageContainer = document.getElementById('errorMessage');
        messageContainer.innerText = errmsg;
    };
</script>
</html>
