<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base/_reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/register.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se<br>E entre para o nosso time</h1>
            <img src="/assets/img/Astronaut-suit-pana.svg" class="left-img" alt="Astronaut">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastrar</h1>
                <p id="error-message"></p>
                <form id="register-form" method="POST">
                    <div class="textfield">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="textfield">
                        <label for="confirmpassword">Confirmar Senha</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="ConfirmaÃ§Ã£o de Senha" required>
                    </div>
                    <button id="btn-register" class="btn-cadastrar" type="submit">Cadastrar</button>
                </form>
                <button id="btn-home" class="btn-home">Home</button>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/register.js"></script>
</html>
